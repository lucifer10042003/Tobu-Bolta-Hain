<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tobu bolta Hain</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="game">
      <header>
        <h2>Yuvraj gadha he <h2>
        <h1 class="heading js-heading">Tobu Bolta Hain</h1>
      </header>

      <section class="tile-container js-container unclickable">
        <div class="tile tile-red" data-tile="red"></div>
        <div class="tile tile-green" data-tile="green"></div>
        <div class="tile tile-blue" data-tile="blue"></div>
        <div class="tile tile-yellow" data-tile="yellow"></div>
      </section>

      <footer class="info-section">
        <button class="start-button js-start">Start</button>
        <span class="info js-info hidden"></span>
      </footer>
    </main>

    <div class="hidden">
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
        data-sound="red"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
        data-sound="green"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
        data-sound="blue"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
        data-sound="yellow"
      ></audio>
    </div>

    <script src="main.js"></script>
  </body>
</html>
